<html>
    <head>
        <title></title>
    </head>
    <body>
        <!-- Modal content-->
      <div class="modal-content">
        <form name="file" onsubmit="return validation()">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">File Header</h4>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label>Project tittle</label>
                <input type="text" class="form-control" placeholder="Project Tittle">
              </div>
              <div class="form-group">
                  <label>Project Body</label>
                  <textarea name="editor1" class="form-control" placeholder="Project Body"></textarea>
              </div>
              <div class="checkbox">
                <label><input type="checkbox">Published</label>
              </div>
              <div class="form-group">
                  <label>Meta tags</label>
                  <input type="text" class="form-control" placeholder="Add some tags..">
                </div>
              <div class="form-group">
                  <label>Meta Description</label>
                  <input type="text" class="form-control" placeholder="Add Meta Description...">
                </div>
              <div class="form-group">
                  <label>Your File</label>
                  <input type="file" class="form-control" placeholder="File" name="file">
                </div>
        </div>
        <div class="modal-footer">
          <button type="reset" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" data-dismiss="modal">Upload</button>
        </div>
      </form>
    </body>
</html>
